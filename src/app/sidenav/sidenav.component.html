<mat-list>
  <mat-list-item (click)="switchDisplay('primaryData')">Data</mat-list-item>
  <mat-list-item (click)="switchDisplay('secondaryData')">About</mat-list-item>
</mat-list>
<div class="form-group">
  <label>Choose pattern to mine for <mat-icon (click)="openDialog()" class="countAndSelectToolTip" >help</mat-icon></label>
  <mat-select [(ngModel)]="patternToMineFor">
    <mat-option value = "Pattern 1">Pattern 1</mat-option>
    <mat-option value = "Pattern 2">Pattern 2</mat-option>
    <mat-option value = "Pattern 3">Pattern 3</mat-option>
    <mat-option value = "Custom">Custom</mat-option>
  </mat-select>

  <div *ngIf="patternToMineFor == 'Custom'">
    <mat-form-field>
      <mat-label>Custom Pattern</mat-label>
    <input placeholder="Input your custom pattern here" [(ngModel)]="pattern" matInput type="text">
    </mat-form-field>
  </div>
  <div *ngIf="patternToMineFor == 'Pattern 1'">
    <mat-form-field>
      <mat-label>Custom Pattern</mat-label>
      <input matInput type="text" [value]="customPattern1" readonly>
    </mat-form-field>
  </div>

  <div *ngIf="patternToMineFor == 'Pattern 2'">
    <mat-form-field>
      <mat-label>Custom Pattern</mat-label>
      <input matInput type="text" [value]="customPattern2" readonly>
    </mat-form-field>
  </div>


  <div *ngIf="patternToMineFor == 'Pattern 3'">
    <mat-form-field>
      <mat-label>Custom Pattern</mat-label>
      <input matInput type="text" [value]="customPattern3" readonly>
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Event Length</mat-label>
    <input matInput type="number" [(ngModel)]="eventLength">
  </mat-form-field>

  <label>Choose File to Mine Pattern</label>
  <ul>
    <li *ngFor="let file of files">
      <mat-progress-bar style="width: 10%" [value]="file.progress"></mat-progress-bar>
      <span id="file-label">
        {{file.data.name}}
      </span>
    </li>
  </ul>
  <button mat-button (click)="onClick()">
    <mat-icon>file_upload</mat-icon>
    Upload
  </button>
  <input type="file"
         #fileUpload
         id="fileUpload"
         name="fileUpload"
         multiple="multiple"
         style="display: none"
  >
</div>
